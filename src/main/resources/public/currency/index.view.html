
        <div class="row">
            <div class="col-md-4" ng-repeat="item in vm.items">
                <div class="panel panel-default"></div>
                    <div class="panel-heading">{{item.base}}</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Currency</th>
                                    <th>Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key,value) in item.rates">
                                    <th>{{key}}</th>
                                    <th>{{value}}</th>

                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
