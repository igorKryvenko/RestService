
            <form  method="post" ng-submit="vm.registration()" class="form form-login" name="form" role="form" >
                <div class="form-field" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <label class="user" for="firstName"><span class="hidden">First Name</span></label>
                    <input id="firstName" type="text" class="form-input" placeholder="First Name" required ng-model="vm.user.firstName">
                    <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                </div>
                <div class="form-field" ng-class="{ 'has-error': form.secondName.$dirty && form.secondName.$error.required }">
                    <label class="user" for="secondName"><span class="hidden">Second Name</span></label>
                    <input id="secondName" type="text" class="form-input" placeholder="Second Name" required ng-model="vm.user.secondName">
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                </div>
                <div class="form-field" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label class="user" for="email"><span class="hidden">Email</span></label>
                    <input id="email" type="email" class="form-input" placeholder="Enter your email" required ng-model="vm.user.email">
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-field" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label class="user" for="password"><span class="hidden">Password</span></label>
                    <input id="password" type="password" class="form-input" placeholder="Password" required ng-model="vm.user.password">
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-field">
                    <label class="user" for="matchingPassword"><span class="hidden">Matching Password</span></label>
                    <input id="matchingPassword" type="password" class="form-input" placeholder="Matching Password" required ng-model="vm.user.matchingPassword">
                </div>
                <div class="form-field">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading">Register</button>
                </div>
            </form>
            <div class="login">
                <a href="/login.html">Log in</a>
            </div>
