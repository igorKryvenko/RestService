
            <form  method="post" class="form form-login" ng-submit="vm.login()" >
                <div class="form-field">
                    <label class="user" for="login-username"><span class="hidden">Username</span></label>
                    <input id="login-username" type="text" class="form-input" placeholder="Username" required ng-model="vm.email">
                </div>

                <div class="form-field">
                    <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                    <input id="login-password" type="password" class="form-input" placeholder="Password" required ng-model="vm.password">
                </div>

                <div class="form-field">
                    <input type="submit" value="Log in">
                </div>
            </form>
            <div class="register">
                <a href="/registration.html">Register</a>
            </div>
