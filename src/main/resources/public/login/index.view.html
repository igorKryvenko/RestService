
            <form name="form" role="form"  method="post" class="form form-login" ng-submit="vm.login()" >
                <div class="form-field" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label class="user" for="login-username"><span class="hidden">Username</span></label>
                    <input id="login-username" type="text" class="form-input" placeholder="Username" required ng-model="vm.email">
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>

                <div class="form-field" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                    <input id="login-password" type="password" class="form-input" placeholder="Password"  ng-model="vm.password">
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>

                <div class="form-field">
                    <button type="submit"  ng-disabled="form.$invalid || vm.dataLoading">Log in</button>
                </div>
            </form>
            <div class="register">
                <a href="/registration">Register</a>
            </div>
